<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Write meta descriptions-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcasing diffrent nav styles for mobile devices">
    <meta name="og:description" content="Showcasing diffrent nav styles for mobile devices">
    <meta name="twitter:description" content="Showcasing diffrent nav styles for mobile devices">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/side.css">
    <title>Side</title>
</head>
<body>
    <nav id="side-nav" class="nav">
        <a class="closebtn" onclick="closeNav()">&times;</a>
        <ul>
            <li><a class="nav__menu" href="#">About</a></li>
            <li><a class="nav__menu" href="#">Service</a></li>
            <li><a class="nav__menu" href="#">Clients</a></li>
            <li><a class="nav__menu" href="#">Contact</a></li>
        </ul>
    </nav>
    <main id="main">
        <button class="openbtn" onclick="openNav()">&#9776; open</button>
        <h2 class="main__headline">Sidenav Push Example</h2>
        <p class="main__paragraph">Click on 'open' below to open the side navigation menu. When you do, the content of the 
            page will be pushed to the right. 
        </p>
    </main>
    <script>
        function openNav() {
          document.getElementById("side-nav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }
        
        function closeNav() {
          document.getElementById("side-nav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }
        </script>
</body>
</html>
